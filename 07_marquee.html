<!DOCTYPE html>
<html>
<head>
	<title>Marquee</title>
	<meta charset="utf-8">
</head>
<body>
	<!--
		Scroll
		slide
		alternate

		up
		down
		left
		right

		height and width also used
	-->

	<h1>Marquee</h1>
	<Marquee behavior ="Scroll" direction ="right" bgcolor="orange" loop="2"> KANI CHIYAAN </Marquee>
	<Marquee behavior ="alternate" direction ="right" bgcolor="orange" loop="5"> KANI CHIYAAN </Marquee>
	<Marquee behavior ="slide" direction ="right" bgcolor="orange" loop="3"> KANI CHIYAAN </Marquee>

</body>
</html>
